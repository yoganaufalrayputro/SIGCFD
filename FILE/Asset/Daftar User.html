<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local Style -->
    <link rel="stylesheet" type="text/css" href="modal.css">

    <title>Login</title>
  </head>
  <body>

    <div class="container">
      <div class="row">

        <!-- Bagian Gambar-->
        <div class="col" id="bagian-gambar">
          <img src="Sign.png">
        </div>

        <!-- Bagian Form -->
        <div class="col" id="bagian-form">
          <h1 class="text-center">Buat Akun</h1>
          <button id="google">dengan Google</button>
          <button id="facebook">dengan Facebook</button>
          <p id="atau">ATAU</p>
          <input type="text" placeholder="Nama Lengkap" name="name" required id="nama-lengkap">
          <input type="password" placeholder="Email" name="mail" required id="email">
          <input type="password" placeholder="Password" name="psw" required id="pasw">
          <button id="enter">Daftar</button>
          <p id="redir">Sudah punya akun? <a href="">Masuk</a></p>
        </div>
      </div>
      
    </div>
  </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
